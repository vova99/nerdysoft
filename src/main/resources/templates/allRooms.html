<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header"></div>
<br>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th scope="2">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="r : ${rooms}">
            <td th:text="${r.getId()}"></td>
            <td th:text="${r.getRoom()}"></td>
            <td><a th:href="@{|/update/${r.getId()}|}">Update</a></td>
            <td><a th:href="@{|/delete/${r.getId()}|}">Delete</a></td>
        </tr>
    </tbody>
</table>
</body>
</html>
