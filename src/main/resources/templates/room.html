<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="header"></div>
<br>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML canvas tag.</canvas>
<br>
<table id="mainTable">
    <tr>
        <th>X</th>
        <th>Y</th>
        <th></th>
    </tr>
    <tr th:each="p:${room?.getRoom()}">
        <td th:text="${p.getX()}"></td>
        <td th:text="${p.getY()}"></td>
        <td><button type="button" onclick="drop(this)">Delete</button></td>
    </tr>
</table>
<br>
<form id="mainForm">
    <input id="idOfRoom" name="id" type="number" hidden th:value="${(room!=null)?room?.getId():0}">
    <label for="x">Enter x</label>
    <input id="x" name="x" type="number" step="1"><br>
    <label for="y">Enter y</label>
    <input id="y" name="y" type="number" step="1"><br>
    <button type="button" onclick="add()">Add</button>
    <button type="button" onclick="sendRequest()">Check and save</button>
    <button type="button" onclick="draw()">Draw</button>
</form>
<script th:src="@{js/room.js}" type="application/javascript"></script>


</body>
</html>
